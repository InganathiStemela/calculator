<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcu</title>
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <form name="calculator">
            <table border="4">
                <tr><th>Calculator</th>
                </tr>
            <tr><td colspan="3"><input id="display" type="text" name="display" disabled></td>
                <td><input id="clearButton" class="button" type="button" value="C"></td>
            </tr>
    
            <tr><td><input id="btn7" class="button digits" type="button" value="7"></td>
                <td><input id="btn8" class="button digits" type="button" value="8"></td>
                <td><input id="btn9" class="button digits" type="button" value="9"></td>
                <td><input id="plus" class="button mathButtons" type="button" value="+"></td>
            </tr>
            <br>
            <tr><td><input id="btn4" class="button digits" type="button" value="4"></td>
                <td><input id="btn5" class="button digits" type="button" value="5"></td>
                <td><input id="btn6" class="button digits" type="button" value="6"></td>
                <td><input id="minus" class="button mathButtons" type="button" value="-"></td>
            </tr>
            <br>
            <tr><td><input id="btn1" class="button digits" type="button" value="1"></td>
                <td><input id="btn2" class="button digits" type="button" value="2"></td>
                <td><input id="btn3" class="button digits" type="button" value="3"></td>
                <td><input id="multiply" class="button mathButtons" type="button" value="x"></td>
            </tr>
            <br>
            <tr><td><input id="btn0" class="button digits" type="button" value="0"></td>
                <td><input id="decimal" class="button" type="button" value="."></td>
                <td><input id="equalto" class="button mathButtons" type="button" value="="></td>
                <td><input id="divide" class="button mathButtons" type="button" value="/"></td>
            </tr>
            </table>
            </form>
    
          
        <script src="/index.html"></script>
    </body>
</html>
